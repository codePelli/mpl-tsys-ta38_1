<form action="">
    <h2>Formulario de Clientes</h2>
    <div class="container">
        <div>Nombre</div>
        <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="user.name"  required>
        <div>CIF</div>
        <input type="text" placeholder="CIF" name="cif" [(ngModel)]="user.cif" required>
        <div>Dirección</div>
        <input type="text" placeholder="Dirección" name="direccion" [(ngModel)]="user.direccion" required>
        <div>Grupo</div>
        <button (click)="save()">Guardar</button>
    </div>
</form>
